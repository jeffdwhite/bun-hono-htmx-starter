<h1>Getting Started</h1>
<p>
  Welcome to the documentation! This guide will help you get up and running
  quickly.
</p>

<h2>Prerequisites</h2>
<ul>
  <li><a href="https://bun.sh">Bun</a> runtime installed</li>
  <li>Basic knowledge of TypeScript</li>
</ul>

<h2>Installation</h2>
<pre><code>bun install</code></pre>

<h2>Running the Development Server</h2>
<pre><code>bun run dev</code></pre>

<p>The server will start at <code>http://localhost:3000</code></p>
